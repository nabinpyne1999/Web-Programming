<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <title>Change background colour</title>
        <script>
            function changeBodyBg(color){
                document.body.style.background=color;
            }
        </script>
    </head>
    <body>
        <h1 id="heading">Hello sir</h1>
        <p>Thank you for see this assingment</p>
        <hr>
        <div>
            <label> Sir,please select a colour:</label>
            <button type="button" onclick="changeBodyBg('yellow');">yellow</button>
            <button type="button" onclick="changeBodyBg('lime');">Green</button>
            <button type="button" onclick="changeBodyBg('orange');">orange</button>
        </div>
    </body>
</html>
