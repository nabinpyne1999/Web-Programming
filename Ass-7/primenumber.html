<!DOCTYPE html>
<html>
    <head>
        <title>
            check a number is prime or not using javaScript
        </title>
        <script type="text/javaScript">
        function check_prime(){

            var n,i,flag=true;
            n=document.myform.n.value;
            n=parseInt(n)
            for(i=2;i<n;i++)
                if(n%i==0){
                    flag=false;
                    break;
                }
            if(flag==true)
            alert(n+" is prime");
            else
            alert(n+" is not prime");
        }
        </script>
    </head>
    <body>
        <centre>
            <h1>DEBANJAN DAS</h1>
            <h2>Hello sir, Good morning</h2>
            <h4>Check number is prime or not</h4>
            <hr colour="Green">
            <form name="myform">
                Enter the number;
                <input type="text" name=n value=" ">
                <br><br>
                <input type="button" value="check" onclick="check_prime()">
                <br>
            </form>
        </centre>
    </body>
</html>
