<html>
    <head>
        <style>
            body{
                background: #f4f4f4;
                font-family: Arial;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <table border="0" style="margin: 0 autoc; width:500px">
        <tr>
            <td colspan ="2" ><h2>PRINT MULTIPLICATION TABLE</h2></td>
        </tr>
        <tr>
            <td width="28%">Enter a number: </td>
            <td><input type="number" onchange="printTable(this)"></td>
        </tr>
        <tr>
            <td colspan="2"><span id="mul"></span></td>
        </tr>
        </table>
        <script>
            function printTable(num){
                var input=num.value;
                if(!isNaN(input)){
                    var table="";
                    var number="";
                    for (i=1;i<10;i++){
                        number=input*i;
                        table+=input+" * " + i + "=" + number +"<br/>";
                    }
                    document.getElementById("mul").innerHTML = table;
                }
                else{
                    document.getElementById("mul").innerHTML="Please enter a valid number";
                }
            }
        </script>
    </body>
</html>
