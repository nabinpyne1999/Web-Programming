<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table Background</title>
   </head>
	
   <body>
      <table border = "1" width = "500" height = "350" bordercolor = "green" align="center" bgcolor = "yellow" cellpadding="10" cellspacing="4">
         <tr>
            <th>Student</th>
            <th>Name</th>
            <th>Sub-1</th>
            <th>Sub-2</th>
         </tr>
         <tr>
            <td rowspan = "3" valign="center">1 to 3</td>
            <td>Rahul</td>
            <td>75</td>
            <td>68</td>
         </tr>
         <tr>
            <td>Papai</td>
            <td>Row 2 Cell 3</td>
            <td>Row 2 Cell 4</td>
         </tr>
         <tr>
            <td colspan = "3" align="center" valign="top"> Aye Sonu</td>
         </tr>
      </table>
   </body>
	
</html>
