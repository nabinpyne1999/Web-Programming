<!DOCTYPE html>
<html>

   <head>
      <title>HTML table Tag</title>
   </head>

   <body> 
      <table border = "1" width="350" height="200" align="center" bgcolor="yellow" cellspacing="0" cellpadding="0">
         <tr>
            <th align="center">Team</th>
            <th>Ranking</th>
         </tr>
         <tr>
            <td>India</td>
            <td>1</td>
         </tr>
         <tr>
            <td>South Africa</td>
            <td>2</td>
         </tr>
         <tr>
            <td>Australia</td>
            <td>3</td>
         </tr>
      </table>
   </body>

</html>
